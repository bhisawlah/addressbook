apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: addressbook-ingress
  namespace: directory
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-1:339712774185:certificate/50774624-c047-43a8-8377-04edb9c904b0
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-port: "443"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /addressbook-1.0
    alb.ingress.kubernetes.io/success-codes: "200,302"
    alb.ingress.kubernetes.io/load-balancer-name: my-alb
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=3600
    alb.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    alb.ingress.kubernetes.io/proxy-read-timeout: "3600"
    alb.ingress.kubernetes.io/proxy-send-timeout: "3600"
    alb.ingress.kubernetes.io/server-snippet: "keepalive_timeout 3600s;client_body_timeout 3600s;client_header_timeout 3600s;"
spec:
  ingressClassName: alb
  rules:
    - host: contact.project629.com
      http:
        paths:
          - path: /addressbook-1.0
            pathType: Prefix
            backend:
              service:
                name: addressbook-service
                port:
                  number: 8080
          - path: /mongo
            pathType: Prefix
            backend:
              service:
                name: mongo-service
                port:
                  number: 27017
